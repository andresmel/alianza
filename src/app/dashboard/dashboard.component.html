<app-loading *ngIf="validar"></app-loading>

<app-header></app-header>
<div class="dashboard">
<div class="title-contenedor">
 <h2>Dashboard Disney</h2>
</div>

</div>

 <div class="header-container-search">

</div>

          <td><strong>Fecha creaci√≥n:</strong></td>
          <td>{{ficha.createdAt}}</td>
        </tr>

      </table>
   </div>
   </li>
  </ul>


</div>
